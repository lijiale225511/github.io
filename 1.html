<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机生成文本</title>
</head>
<body>
<button onclick="generateRandomText()">生成随机文本</button>
<p id="randomText"></p>

<script>
    function generateRandomText() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var textData = xhr.responseText;
                var lines = textData.split('\n');
                var randomLine = lines[Math.floor(Math.random() * lines.length)];
                document.getElementById('randomText').textContent = randomLine;
            }
        };
        xhr.open('GET', '123', true);
        xhr.send();
    }
</script>
</body>
</html>
